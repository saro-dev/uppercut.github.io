<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Punching Bag</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.0/css/font-awesome.css" integrity="sha512-CB+XYxRC7cXZqO/8cP3V+ve2+6g6ynOnvJD6p4E4y3+wwkScH9qEOla+BTHzcwB4xKgvWn816Iv0io5l3rAOBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
<link rel="stylesheet" href="nav.css">

</head>
<body>
    <!--pree loader -->
    <div class="preloader">
        <video id="preloader-video" autoplay muted loop>
            <source src="./images/preloader.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="logo-box">
        <img src="./images/logo-white.png" alt="The Uppercut Media">
    </div>


    <div class="punching-bag-container">
        <img src="./images/punching-bag.png" alt="" id="boxing-bag">
        <span class="empty"></span>
    </div>
    <div class="custom-cursor" id="custom-cursor"></div>

    <div class="location-display">
        <i class="fa fa-globe location-icon" aria-hidden="true"></i>
        <span class="location-text">Abu Dhabi, Dubai</span>
    </div>

  
  
    <script src="script.js"></script>
    
</body>
</html>
