    <script>
        document.addEventListener('visibilitychange', function () {
            if (document.hidden) {
                document.title = 'Come Back! â˜¹';
                // Set a cookie when the user leaves the page
                document.cookie = "visit=1; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            } else {
                document.title = 'Thank You!!!';
                // Check if the user has visited before using the cookie
                if (!document.cookie.includes("visit=1")) {
                    // Set a cookie to track the visit
                    document.cookie = "visit=1; expires=Thu, 01 Jan 2025 00:00:00 UTC; path=/;";
                    setTimeout(function() {
                        document.title = 'The Uppercut Media';
                    }, 2000);
                }
            }
        });

        // Function to get the value of a cookie
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        // Function to delete a cookie
        function deleteCookie(name) {
            document.cookie = `${name}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;`;
        }
    </script>
</head>
